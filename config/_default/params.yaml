# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

#favicon: "icon.png"

params:
  plugins_css:
    - https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css

    
# Appearance

appearance:
  theme_day: minimal
  theme_night:
  font: native
  font_size: "m"

# SEO

hugoblox:
  branding:
    name: "Chemo-Mechanical Research Group"
    site_title: "Chemo-Mechanical Research Group"
    organization: "Chemo-Mechanical Research Group"

    
marketing:
  seo:
    site_type: Organization
    local_business_type: ""
    org_name: "Chemo-Mechanical Research Group"
    description: "Electro-chemo-mechanical modeling and advanced energy systems research"
    twitter: ""
  analytics:
    google_analytics: ""
    baidu_tongji: ""
    google_tag_manager: ""
    microsoft_clarity: ""
  verification:
    google: ""
    baidu: ""

# Site header

header:
  navbar:
    enable: true
    align: l
    show_brand: true          # <--- REQUIRED for text to show
    show_logo: true
    show_title: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: true
    logo:
      filename: "logo.png"
      height: 40



# Site footer

footer:
  copyright:
    notice: "Â© {year} Chemo-Mechanical Research Group. This work is licensed under {license}"
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: "Jan 2, 2006"
  time_format: "3:04 PM"
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
  math:
    enable: true
  privacy_pack:
    enable: false
  repository:
    url: "https://github.com/<username>/<repository>"
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ""
    disqus:
      shortname: ""
      show_count: true
    commento:
      url: ""
    giscus:
      repo: ""
      repo_id: ""
      category: ""
      category_id: ""
  search:
    provider: wowchemy
    algolia:
      app_id: ""
      api_key: ""
      index_name: ""
      show_logo: false
  map:
    provider: "mapnik"
    api_key: ""
    zoom: 15

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Citation style

publications:
  date_format: January 2006
  citation_style: apa


custom_css:
  - css/custom.css